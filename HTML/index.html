<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cricket Score Alert</title>
</head>
<body>
    <div id="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <div class="nav">
                        <img src="Assets\cric_symbol_2.jpg" class="logo">
                        <span>Cricket Score Alert</span>
                    </div>
                </div>
                <div class="col-9">
                    <div class="nav justify-content-end">
                        <a href="#" class="nav-link">Register</a>
                        <a href="#" class="nav-link">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <h1 class="main_heading">Unleash the newest method to enjoy Cricket through message</h1>
        <br>
        <div class="main2">
            click <a href="#">Register</a> if you are new
        </div>
    </div>

    <center>
    <div class="login_form">
        <center><b>Login to your account</b></center>
        <form class="form">
            <label for="email">Email ID: </label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="pass">Password: </label>
            <input type="password" id="pass" required>
            <br><br>

            <input type="submit" value="Login" class="submit">
        </form>
    </div>
    </center>
</body>
</html>
