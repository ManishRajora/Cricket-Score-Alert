<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cricket Score Alert</title>
</head>
<body>
    <div class="background-bubble bubble1"></div>
    <div class="background-bubble bubble2"></div>
    <div class="background-bubble bubble3"></div>
    <div class="background-bubble bubble4"></div>
    <div class="background-bubble bubble5"></div>
    <div class="background-bubble bubble6"></div>
    <div class="background-bubble bubble7"></div>
    <div class="background-bubble bubble8"></div>
    <div class="background-bubble bubble9"></div>
    <div class="background-bubble bubble10"></div>
    <div class="background-bubble bubble11"></div>
    <div class="background-bubble bubble12"></div>
    <div class="background-bubble bubble13"></div>
    <div class="background-bubble bubble14"></div>
    <div class="background-bubble bubble15"></div>
    <div id="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <div class="nav">
                        <img src="Assets\cric_symbol_2.jpg" class="logo">
                        <span>Cricket Score Alert</span>
                    </div>
                </div>
                <div class="col-9">
                    <div class="nav justify-content-end">
                        <a href="#" class="nav-link register_btn">Register</a>
                        <a href="#" class="nav-link login_btn">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <h1 class="main_heading">Unleash the newest method to enjoy Cricket through message</h1>
        <br>
        <div class="main2">
            click <a href="#" class="register_btn2">Register</a> if you are new
        </div>
    </div>

    <center>
        <div class="login_form">
            <center><b>Login to your account</b></center>
            <form class="form1">
                <label for="phone">Phone no. </label>
                <input type="text" id="phone" name="phone" required>
                <br><br>
    
                <label for="pass">Password: </label>
                <input type="password" id="pass" required>
                <br><br>
    
                <input type="submit" value="Login" class="submit">
            </form>
        </div>
    </center>

    <center>
        <div class="register_form">
            <center><b>Register Yourself</b></center>
            <form class="form2">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>
                <br><br>
                
                <label for="phone_regis">Phone num: </label>
                <input type="text" id="phone_regis" name="phone_regis" required>
                <br><br>

                <label for="pass_create">Create Password: </label>
                <input type="password" id="pass_create" name="pass_create" required>
                <br><br>

                <label for="pass_confirm">Confirm Password: </label>
                <input type="password" id="pass_confirm" name="pass_confirm" required>
                <br><br>

                <input type="submit" value="Register" class="register">
            </form>
        </div>
    </center>
</body>
<script src="script.js"></script>
</html>
